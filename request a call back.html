                <h2>Request a call back</h2>
                <form action="phpmail.php" method="post">
                    <div class="in">
                  <label for="Name" class="label"> Your full Name </label>
                    <input
                    type="text"
                    name="name"
                    id="name"
                    required
                  />
                </div>
                <div class="in">
                    <label for="Name" class="label"> Phone Number </label>
                  <input
                    type="tel"
                    name="tel"
                    id="phone"
                    required
                  />
                </div>
                <div class="in">
                    <label for="Name" class="label"> Your Email </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    required
                  /> 
                  </div>
                  <div class="in">
                    <label for="Name" class="label"> Date </label>
                   <input
                    type="text"
                    name="date"
                    onfocus="(this.type='date')"
                    id="date"
                    required
                  /> 
                  </div>
                  <div class="in">
                    <label for="From" class="label"> Moving from? </label>
                   <input
                    type="text"
                    name="from"
                    id="from"
                    required
                  />
                  </div>
                  <div class="in">
                    <label for="to" class="label"> Moving to?  </label>
                  <input
                    type="text"
                    name="to"
                    id="to"
                    required
                  />
                  </div>
                  <div class="message">
                    <label for="Message" class="label"> Your Message </label>
                  <textarea
                    name="message"
                    required
                    class="textarea1"
                  ></textarea>
                  </div>
      
                  <button class="btn1" name="submit" data-submit="...Sending">
                    Get quote
                  </button>
                </form>
