        <div id="c2">
            <h2>Request a FREE Quote Now</h2>
            <form action="phpmail.php" method="post">
              <input
                type="text"
                name="name"
                placeholder=" Name"
                id="name"
                required
              />
              <input
                type="tel"
                name="tel"
                placeholder="phone number"
                id="phone"
                required
              />
              <input
                type="email"
                name="email"
                placeholder="email"
                id="email"
                required
              />
              <input
                type="text"
                name="date"
                placeholder="Moving date?"
                onfocus="(this.type='date')"
                id="date" 
                required
              />
              <input
                type="text"
                name="from"
                placeholder="moving from?"
                id="from"
                required
              />
              <input
                type="text"
                name="to"
                placeholder="Moving to?"
                id="to"
                required
              />
              <textarea
                name="message"
                placeholder="tell us your requirement"
                required
                class="textarea1"
              ></textarea>

              <button class="btn" name="submit" data-submit="...Sending">
                Get quote
              </button>
            </form>
