      <div class="contact-form">
        <h2>Contact us</h2>
        <form action="phpmail.php" method="post">
            <div class="in">
          <label for="Name" class="label"> Your full Name </label>
            <input
            type="text"
            name="name"
            class="input-sec"
            required
          />
        </div>
        <div class="in">
            <label for="Name" class="label"> Phone Number </label>
          <input
            type="tel"
            name="tel"
            class="input-sec"
            required
          />
        </div>
        <div class="in">
            <label for="Name" class="label"> Your Email </label>
          <input
            type="email"
            name="email"
            class="input-sec"
            required
          /> 
          </div>
          <div class="in">
            <label for="Name" class="label"> Date </label>
           <input
            type="text"
            name="date"
            onfocus="(this.type='date')"
            class="input-sec"
            required
          /> 
          </div>
          <div class="in">
            <label for="From" class="label"> Moving from? </label>
           <input
            type="text"
            name="from"
            class="input-sec"
            required
          />
          </div>
          <div class="in">
            <label for="to" class="label"> Moving to?  </label>
          <input
            type="text"
            name="to"
            class="input-sec"
            required
          />
          </div>
          <div class="message">
            <label for="Message" class="label"> Your Message </label>
          <textarea
            name="message"
            required
            class="textarea1"
          ></textarea>
          </div>
          <button class="btn1" name="submit" data-submit="...Sending">
            Get quote
          </button>
